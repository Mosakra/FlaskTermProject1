{% extends "layout.html" %}

{% block body %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6"> <form action="/add" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" name="title" aria-describedby="game_name">
                </div>
                <div class="mb-3">
                    <label for="plat" class="form-label">Platform</label>
                    <input type="text" class="form-control" id="plat" name="plat">
                </div>
                <div class="mb-3">
                    <label for="year" class="form-label">Year</label>
                    <input type="text" class="form-control" id="year" name="year">
                </div>
                <div class="mb-3">
                    <label for="file" class="form-label">Image</label>
                    <input type="file" class="form-control" name="file" id="file">
                </div>
                <button type="submit" class="btn btn-primary">Add Game</button>
            </form>
        </div>
    </div>
</div>
<script src="/static/verify.js"></script>
{% endblock %}
